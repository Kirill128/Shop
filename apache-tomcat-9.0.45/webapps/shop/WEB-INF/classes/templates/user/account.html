<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/static/css/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/my/general.css}">
    <title>Document</title>
</head>
<body>
<div class="content">
    <header class="header">
        <div class="header__body">
            <div class="header__user">
                <div class="user__body">

                    <div class="user__img"></div>
                    <div class="user__info" >
                        <div class="user__name">
                            <span th:utext="${user.name}"></span>
                        </div>
                        <div class="user__account">
                            <a th:href="@{/logout}"  th:utext="'Log out'"  ></a>
                        </div>
                    </div>

                </div>
            </div>
            <nav class="header__menu">
                <ul class="nav justify-content-end me-5">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Main Page</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="main__body container" >
            <h1 class="row mt-3" th:utext="${user.name}"></h1>
            <h2 class="row mt-3" th:utext="${user.email}"></h2>
            <h2 class="row mt-3" th:utext="${user.phone}"></h2>
            <a th:if="${user.isAdmin()}" th:href="@{/admin/products/}" th:utext="'GO TO ADMIN PAGE'"></a>
            <h2 class="row mt-3" >ORDERS</h2>
            <div class="row mt-3" th:each="order : ${user.orders}" >
                <h5 class="mt-3">Order status: <span th:utext="${order.status.toString()}"></span></h5>
                <h5 class="mt-3">Order price: <span th:utext="${order.price}"></span></h5>
                <table class="table">
                    <thead>
                        <th scope="col">Photo</th>
                        <th scope="col">Short Description</th>
                        <th scope="col">Price for One</th>
                        <th scope="col">Count</th>
                        <th scope="col">Summary Price</th>
                    </thead>
                    <tbody>
                        <tr th:each="productOrd : ${order.productOrder}">
                            <td >
                                <img>
                            </td>
                            <td th:utext="${productOrd.product.shortDescription}"></td>
                            <td th:utext="${productOrd.product.price}"></td>
                            <td th:utext="${productOrd.quantity}"></td>
                            <td th:utext="${productOrd.price}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class=" footer">
        <div class="footer__info">+375259999999, г. Гродно, le.le999@mail.com</div>
    </footer>
</div>
</body>
</html>
