        <a class="btn btn-primary" data-bs-toggle="modal" href="#modal" role="button">Add New Product</a>
        <form action="" enctype="multipart/form-data" method="POST" class="mt-3">
          <label class="form-label" for="customFile">Upload .xls/.xlsx file</label>
          <input type="file" class="form-control" accept=".xls,.xlsx" id="customFile" />
          <input type="submit" value="Send" class="btn btn-light border-dark">
        </form>
        <table class="table">
          <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Short Description</th>
            <th scope="col">Barcode</th>
            <th scope="col">Quantity in storage</th>
            <th scope="col">Price</th>
            <th scope="col">Category</th>
            <th scope="col">Photo</th>
            <th scope="col">Provider</th>
            <th scope="col">Attributes</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="product : ${products}">
            <form action="#" method="POST" >
              <th scope="row" th:utext="${product.id}"></th>
              <td>
                <input type="text" value="Mark" class="form-control" th:value="${product.shortDescription.get('RU')}">
              </td>
              <td>
                <input type="text" value="Mark" class="form-control" th:value="${product.barcode}">
              </td>
              <td>
                <input type="text" value="Mark" class="form-control" th:value="${product.quantityInStorage}">
              </td>
              <td>
                <input type="text" value="Mark" class="form-control" th:value="${product.price}">
              </td>
              <!--TODO: Something to show attributes -->
              <td>
                <select class="form-select w-auto" >
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </td>
              <td>

                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </td>
              <td>
                <input type="submit" class="btn btn-primary" value="Open">
              </td>
              <td>
                <input type="submit" class="btn btn-success" value="Update">
              </td>
              <td>
                <input type="submit" class="btn btn-danger" value="Delete" >
              </td>
            </form>
          </tr>
