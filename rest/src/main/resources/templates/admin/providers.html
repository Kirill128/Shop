<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="../../static/js/popper.min.js"></script> -->
    <link rel="stylesheet" th:href="@{/static/css/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/my/general.css}">
    <link rel="stylesheet" th:href="@{/static/css/my/users.css}">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__body">
            <div class="header__user">
                <div class="user__body">
                    <div class="user__img"></div>
                    <div class="user__name">Kirill Lysyakov</div>
                </div>
            </div>
            <nav class="header__menu">
                    <ul class="nav justify-content-end me-5">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Main Page</a>
                        </li>
                    </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-3 sidebar-nav" >
                    <div class="list-group ">
                        <a th:href="@{/admin/users}" class="list-group-item list-group-item-action">Users Managment</a>
                        <a th:href="@{/admin/products}" class="list-group-item list-group-item-action">Products Managment</a>
                        <a th:href="@{/admin/providers}" class="list-group-item list-group-item-action active">Providers Managment</a>
                        <a th:href="@{/admin/categories}" class="list-group-item list-group-item-action">Category Managment</a>
                        <a th:href="@{/admin/photos}" class="list-group-item list-group-item-action">Photo Managment</a>
                    </div>
                </div>
                <div class="col main-content">

                    <h6>ADD NEW PROVIDER</h6>
                    <form th:action="@{/admin/providers/create}" method="POST" >
                        <input type="text" class="form-control" th:value="${newProvider.name}" th:name="name">
                        <button  class="btn btn-primary" type="submit">Save New Provider</button>
                    </form>
                            <table class="table">
                                <thead>
                                     <tr>
                                         <th scope="col">Id</th>
                                         <th scope="col">Title</th>
                                         <th scope="col">Update</th>
                                         <th scope="col">Delete</th>
                                     </tr>
                                 </thead>
                                 <tbody>
                                     <tr th:each="provider: ${providers}">
                                         <td>
                                             <label th:utext="${provider.id}"></label>
                                         </td>
                                         <td>
                                             <input type="text" class="form-control" th:form="'provNameUpd'+${provider.name}" th:name="name" th:value="${provider.name}">
                                         </td>
                                         <td>
                                             <form th:action="@{/admin/providers/update}" method="post" th:id="'provNameUpd'+${provider.name}" >
                                                 <input type="hidden" th:name="id" th:value="${provider.id}" >
                                                 <input type="submit" class="btn btn-success" value="Update">
                                             </form>
                                         </td>
                                         <td>
                                             <form th:action="@{/admin/providers/delete}" method="post"  >
                                                 <input type="hidden" th:name="id" th:value="${provider.id}">
                                                 <input type="submit" class="btn btn-success" value="Delete">
                                             </form>
                                         </td>
                                     </tr>
                                 </tbody>
                            </table>

                </div>
            </div>
        </div>
    </main>
    <footer class="bottom-0 footer">
        <div class="footer__info">+375259999999, г. Гродно, le.le999@mail.com</div>
    </footer>   
</body>
</html>
